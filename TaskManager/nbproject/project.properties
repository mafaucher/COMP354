application.desc=A simple java desktop application based on Swing Application Framework
application.homepage=http://appframework.dev.java.net
application.title=Basic Application Example
application.vendor=Sun Microsystems Inc.
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/TaskManager.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.commons-collections-3.2.jar=commons-collections-3.2.jar
file.reference.commons-io-1.3.2.jar=commons-io-1.3.2.jar
file.reference.commons-lang-2.2.jar=commons-lang-2.2.jar
file.reference.jcommon-1.0.17.jar=jcommon-1.0.17.jar
file.reference.jfreechart-1.0.14-experimental.jar=jfreechart-1.0.14-experimental.jar
file.reference.jfreechart-1.0.14-swt.jar=jfreechart-1.0.14-swt.jar
file.reference.jfreechart-1.0.14.jar=jfreechart-1.0.14.jar
file.reference.log4j-1.2.15.jar=log4j-1.2.15.jar
file.reference.org.eclipse.nebula.widgets.ganttchart-2.0-NIGHTLY.jar=org.eclipse.nebula.widgets.ganttchart-2.0-NIGHTLY.jar
includes=**
jar.compress=false
javac.classpath=\
    ${libs.swing-app-framework.classpath}:\
    ${file.reference.org.eclipse.nebula.widgets.ganttchart-2.0-NIGHTLY.jar}:\
    ${file.reference.commons-collections-3.2.jar}:\
    ${file.reference.commons-io-1.3.2.jar}:\
    ${file.reference.commons-lang-2.2.jar}:\
    ${file.reference.log4j-1.2.15.jar}:\
    ${file.reference.jfreechart-1.0.14-experimental.jar}:\
    ${file.reference.jfreechart-1.0.14-swt.jar}:\
    ${file.reference.jfreechart-1.0.14.jar}:\
    ${file.reference.jcommon-1.0.17.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=taskmanager.TaskManagerApp
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
